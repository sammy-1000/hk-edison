version: '3.8'

services:
  hk-edison:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hk-edison
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
